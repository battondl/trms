<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tuition Request</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>

	<!--  NAV BAR -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">TRMS Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link"
					href="tuition_request.html">Home </a></li>
				<li class="nav-item active"><a class="nav-link"
					href="tuition_request.html">New Request <span class="sr-only">(current)</span></a></li>
				<li class="nav-item"><a class="nav-link" href="#">Link</a></li>

			</ul>
			<form class="form-inline my-2 my-lg-0" action="logout" method="post">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
			</form>
		</div>
	</nav>


	<!-- Form -->
	<form action="tuitionRequest" method="post">
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="firstname">Firstname</label> <input type="text"
					name="firstname" class="form-control" id="firstname"
					placeholder="Firstname">
			</div>
			<div class="form-group col-md-6">
				<label for="lastname">Lastname</label> <input type="text"
					name="lastname" class="form-control" id="lastname"
					placeholder="Lastname">
			</div>

		</div>
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="username">Username</label> <input type="text"
					name="username" class="form-control" id="username"
					placeholder="Username">
			</div>
			<div class="form-group col-md-6">
				<label for="trainingtype">Training Type</label> <input type="text"
					name="trainingtype" class="form-control" id="trainingtype"
					placeholder="Training Type">
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="description">Description</label> <input type="text"
					name="description" name="description" class="form-control"
					id="description" placeholder="Description">
			</div>
			<div class="form-group col-md-6">
				<label for="justification">Work Justification</label> <input
					name="justification" type="text" class="form-control"
					id="justification" placeholder="Justification">
			</div>
		</div>
		<div class="form-group row">
			<div class="form-group col-md-6">
				<label for="gradingformat">Grading Format</label> <input
					class="form-control" type="test" 
					id="gradingformat" name="gradingformat">
			</div>
			<div class="form-group col-md-6">
				<label for="trainingdate">Training Date</label> <input
					class="form-control" type="date" 
					id="trainingdate" name="trainingdate">
			</div>
		</div>

		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="cost">Cost</label> <input type="number"
					name="cost" name="cost" class="form-control"
					id="cost" placeholder="Cost">
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</body>
</html>
